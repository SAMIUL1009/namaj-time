<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নামাজের সময়সূচি</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>নামাজের সময়সূচি</h2>

        <div class="row">
            <label>Fajr:</label>
            <input type="time" id="fajr">
            <input type="time" id="fajr_j">
        </div>

        <div class="row">
            <label>Zuhr:</label>
            <input type="time" id="zuhr">
            <input type="time" id="zuhr_j">
        </div>

        <div class="row">
            <label>Asr:</label>
            <input type="time" id="asr">
            <input type="time" id="asr_j">
        </div>

        <div class="row">
            <label>Maghrib:</label>
            <input type="time" id="maghrib">
            <input type="time" id="maghrib_j">
        </div>

        <div class="row">
            <label>Isha:</label>
            <input type="time" id="isha">
            <input type="time" id="isha_j">
        </div>

        <button onclick="saveTime()">Save</button>

        <h3>Saved Timings</h3>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
