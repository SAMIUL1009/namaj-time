<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>নামাজের সময়সূচি</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mosque-name">
    <h2>নওদা সিন্দুরাপাড়া মসজিদ</h2>
</div>

<div class="header">
    <h1> আজকের নামাজের সময়সূচি</h1>
</div>

<div class="container">
    <table>
        <tr>
            <th>নামাজ</th>
            <th>আজান</th>
            <th>জামাত</th>
        </tr>

        <tr>
            <td>ফজর</td>
            <td><input type="time" id="fajr"></td>
            <td><input type="time" id="fajr_j"></td>
        </tr>

        <tr>
            <td>যোহর</td>
            <td><input type="time" id="zuhr"></td>
            <td><input type="time" id="zuhr_j"></td>
        </tr>

        <tr>
            <td>আসর</td>
            <td><input type="time" id="asr"></td>
            <td><input type="time" id="asr_j"></td>
        </tr>

        <tr>
            <td>মাগরিব</td>
            <td><input type="time" id="maghrib"></td>
            <td><input type="time" id="maghrib_j"></td>
        </tr>

        <tr>
            <td>ইশা</td>
            <td><input type="time" id="isha"></td>
            <td><input type="time" id="isha_j"></td>
        </tr>

    </table>

    <button onclick="saveTimes()">সংরক্ষণ করুন</button>
</div>

<script src="script.js"></script>
</body>
</html>
