<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prayer Times</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Prayer Times</h1>

    <form id="locationForm">
      <input type="text" id="city" placeholder="City (e.g. Mumbai)" required />
      <input type="text" id="country" placeholder="Country (e.g. India)" required />
      <button type="submit">Get Times</button>
    </form>

    <p id="dateText"></p>
    <p id="status"></p>

    <table id="timesTable">
      <thead>
        <tr>
          <th>Prayer</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="timesBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
